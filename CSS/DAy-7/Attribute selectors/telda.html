<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [title~="heading"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2 title="heading h2">I am h2 Tag</h2>
    <h1 title="heading">I am Heading tag</h1>
  </body>
</html>
<!-- It will apply the styling to those elements whose attribute values is containing heading word -->
