<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target]{
             color: yellow;
        }
        p[id]{
            color: green;
        }
    </style>
</head>
<body>
    <p id="bag">Bag</p>
    <p id="purse">Purse</p>
    <a href="#">About</a>
    <br>
    <a href="#" target="_blank" >Home</a>
</body>
</html>
<!-- It will style the elements who have attribute id or target -->
