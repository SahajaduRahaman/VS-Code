<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [title|="heading"]{
            color: yellow;
        }
        input[type="submit"]{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h2 title="heading-h2">I am h2 Tag</h2>
    <h1 title="heading">I am Heading tag</h1>
    <input type="submit">
</body>
</html>
<!-- Styling will be there whose attr value start with given value then u can put "-" after it as well -->
