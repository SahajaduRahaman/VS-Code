<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p:nth-child(2),div>p:nth-child(3){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>P1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
    </div>
</body>
</html>
<!-- It will select nth child from start -->
