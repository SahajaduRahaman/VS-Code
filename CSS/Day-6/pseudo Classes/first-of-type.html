<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-of-type{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>Para</p>
        <p>Para2</p>
    </div>
    <div>
        <h1>H1</h1>
        <p>Para</p>
        <p>Para2</p>
    </div>
</body>
</html>
<!-- It will select first element which is of given tag -->
