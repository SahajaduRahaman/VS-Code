<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        color: black;
       }
        p{
            color: blue;
        }
      
        .parag{
            color: yellow;
        }
        #para{
            color: red;
        }
    </style>

</head>
<body>
    <p class="parag" id="para">I am paragraph</p>
</body>
</html>
<!--
    S -> Inline Styling
    I -> ID
    C -> Class
    T -> Tag
    U -> Universsal
 -->
